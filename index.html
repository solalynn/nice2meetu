<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nareerat Kaewmaneechai | Tipco Asphalt</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            /* TEAL GREEN THEME VARIABLES */
            --bg: #022c22; /* Very dark green/black */
            --card: rgba(19, 78, 74, 0.6); /* Glassy dark teal */
            --accent: #2dd4bf; /* Bright Teal/Turquoise */
            --text: #f0fdfa; /* Mint white */
            --subtext: #99f6e4; /* Light teal */
            --border: rgba(45, 212, 191, 0.3); /* Subtle teal border */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            /* Deep Green Gradient */
            background-image: radial-gradient(circle at top right, #115e59, #022c22);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 85%;
            max-width: 350px;
            text-align: center;
            padding: 3rem 1.5rem;
            background: var(--card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 32px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            margin-bottom: 1.5rem;
            object-fit: cover;
            object-position: top;
            /* Teal glow */
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            /* REMOVED: filter: grayscale(100%); -> This fixes the B&W issue */
        }

        h1 { 
            font-size: 1.4rem; 
            margin: 0.5rem 0; 
            letter-spacing: -0.5px; 
            font-weight: 700;
        }
        
        .title { 
            color: var(--subtext); 
            margin-bottom: 2rem; 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-weight: 500;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--accent);
            color: #002c2b; /* Dark text on bright button for contrast */
            text-decoration: none;
            padding: 16px 24px;
            border-radius: 18px;
            font-weight: 700;
            transition: all 0.3s ease;
            margin-bottom: 2.5rem;
            box-shadow: 0 10px 20px -5px rgba(45, 212, 191, 0.3);
        }

        .btn:hover { 
            background: #5eead4; 
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(45, 212, 191, 0.4);
        }
        
        .btn:active { transform: scale(0.96); }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 14px;
            text-decoration: none;
            color: #ccfbf1;
            font-size: 0.9rem;
            border: 1px solid var(--border);
            transition: all 0.2s;
        }

        .info-item:hover { 
            background: rgba(45, 212, 191, 0.1); 
            border-color: var(--accent);
        }
        
        /* Utility to ensure icons align nicely */
        .icon-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="profile.jpg" alt="Nareerat Kaewmaneechai" class="profile-img">
        
        <h1>Nareerat Kaewmaneechai</h1>
        <p class="title">Tipco Asphalt</p>

        <a href="contact.vcf" class="btn">
            <i data-lucide="user-plus" size="20"></i> Save Contact
        </a>

        <div class="contact-grid">
            <a href="tel:0874145995" class="info-item">
                <div class="icon-box"><i data-lucide="phone" size="18" style="color:var(--accent)"></i></div>
                087 414 5995
            </a>
            <a href="mailto:nareerat_kae@tipcoasphalt.com" class="info-item">
                <div class="icon-box"><i data-lucide="mail" size="18" style="color:var(--accent)"></i></div>
                nareerat_kae@tipcoasphalt.com
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
